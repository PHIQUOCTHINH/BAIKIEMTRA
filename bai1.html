<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let arr=[9,8,9,4,5,10,6]
    function findMax(array) {
        let max=0;
        for(let i=0;i<array.length;i++) {
            if(array[i]>max) {
                max=array[i]
            }

        }
        return max;
    }
    document.write( findMax(arr))
</script>
